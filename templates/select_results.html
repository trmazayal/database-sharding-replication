<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Results to Compare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Select Results to Compare</h1>

        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Run Benchmark</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/results">Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/compare_results">Compare</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <p class="lead">Select 2-4 benchmark results to compare:</p>

                {% if files %}
                <form action="/compare_results" method="post">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Select</th>
                                    <th>Filename</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for file in files %}
                                <tr>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="selected_files" value="{{ file }}" id="file_{{ loop.index }}">
                                        </div>
                                    </td>
                                    <td>{{ file }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary" id="compare-btn" disabled>Compare Selected</button>
                    </div>
                </form>

                <script>
                    // Enable button only when 2-4 results are selected
                    document.addEventListener('DOMContentLoaded', function() {
                        const checkboxes = document.querySelectorAll('input[name="selected_files"]');
                        const compareBtn = document.getElementById('compare-btn');

                        checkboxes.forEach(checkbox => {
                            checkbox.addEventListener('change', function() {
                                const checked = document.querySelectorAll('input[name="selected_files"]:checked');
                                compareBtn.disabled = checked.length < 2 || checked.length > 4;
                            });
                        });
                    });
                </script>

                {% else %}
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i> No benchmark results found. Run a benchmark first.
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
